{% extends "base/base.html" %}
{% load static %}
{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/register.css' %}">
{% endblock %}


{% block content %}
    <div class="register">
        {% if check %}
            <p>{{ check }}</p>
        {% endif %}
        <form action="{% url "axf:register" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div><span>账号</span>:<input type="text" placeholder="账号长度为6～12个字符" name="account"></div>
            <div><span>密码</span>:<input type="password" placeholder="密码长度为6～12个字符" name="password"></div>
            <div><span>密码</span>:<input type="password" placeholder="重复密码" name="repassword"></div>
            <div><span>昵称</span>:<input type="text" name="username"></div>
            <div><span>电话</span>:<input type="text" name="tel"></div>
            <div><span>地址</span>:<input type="text" name="addr"></div>
            <div><span>头像</span>:<input type="file" name="headimg"></div>
            <div><p></p><input type="submit" value="注册"></div>
        </form>
    </div>
{% endblock %}
