{% extends "base/base.html" %}
{% load static %}
{% block extcss %}

{% endblock %}

{% block content %}
    <div class="login">
        {% if check %}
            <p>{{ check }}  <a href="{% url 'axf:register' %}">注册</a></p>
        {% endif %}
        <form action="{% url "axf:login" %}" method="post">
            {% csrf_token %}
            <div><span>账号</span>:<input type="text" placeholder="账号" name="account"></div>
            <div><span>密码</span>:<input type="password" placeholder="密码" name="password"></div>
            <div><p></p><input type="submit" value="登录"></div>
        </form>
    </div>
{% endblock %}
