{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/swiper.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
{#  CSS#}
    {% block extcss %}
    {% endblock %}

    <title>
{#      标题#}
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
{# 头部#}
{% block header %}
    <header>爱鲜蜂</header>
{% endblock %}

{# 主体内容#}
<div class="hidescroll">
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</div>

{# 尾部#}
{% block footer %}
    <footer>
        <a href="{% url 'axf:home' %}">
        <dl>
            <dt class="home"><span></span></dt>
            <dd>首页</dd>
        </dl>
    </a>
    <a href="{% url 'axf:market' 0  0 %}">
        <dl>
            <dt class="market"><span></span></dt>
            <dd>闪购超市</dd>
        </dl>
    </a>
    <a href="{% url 'axf:cart' %}">
        <dl>
            <dt class="cart"><span></span></dt>
            <dd>购物车</dd>
        </dl>
    </a>
<a href="{% url 'axf:mine' %}">
        <dl>
            <dt class="mine"><span></span></dt>
            <dd>我的</dd>
        </dl>
    </a>

    </footer>
{% endblock %}

</body>


<script src="{% static 'base/js/jquery.js' %}"></script>
<script src="{% static 'base/js/bootstrap.js' %}"></script>
<script src="{% static 'base/js/swiper.js' %}"></script>
<script src="{% static 'base/js/base.js' %}"></script>
<script src="{% static 'base/js/jquery.cookie.js' %}"></script>
{# JS#}
{% block extjs %}
{% endblock %}



</html>
